[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 460800
board_build.partitions = huge_app.csv
lib_deps = 
	U8g2
	U8g2@^2.28.8
	Blinker
	fastled/FastLED@^3.4.0

